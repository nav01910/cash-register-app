<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cash-register-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="heading">
        <h1>Cash Register Manager</h1>
    </header>

    <div class="container">
        <p>Enter the bill amount and cash given by the customer
            and know the minimum number of notes to return.
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text">
    
        <label for="cash-given">Cash Given:</label>
        <input type="text" id="cash-given" disabled>

        <button id="btn">Check</button>

        <p id="invalid-message"></p>

        <h2>Return Change</h2>
        <table>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

    <script src="app.js" type="text/javascript"></script>

</body>
</html>
